<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
				<script>
			(function(){
				//获取当前网址，如： http://localhost:8083/myproj/view/my.jsp
				var curWwwPath=window.document.location.href;
				//获取主机地址之后的目录，如： myproj/view/my.jsp
				var pathName=window.document.location.pathname;
				var pos=curWwwPath.indexOf(pathName);
				//获取主机地址，如： http://localhost:8083
				var localhostPaht=curWwwPath.substring(0,pos);
				//获取带"/"的项目名，如：/myproj
				var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
				 
				//得到了 http://localhost:8083/myproj
				var realPath=localhostPaht+projectName;
				
				var jsHtml =   realPath + '/js/library/echarts-all.js'
				             + realPath + '/js/library/bootstrap.min.js'
				             + realPath + '/js/library/mycharts.js'
				             + realPath + '/js/index.js';
				             
				$.getScript(realPath + '/js/library/echarts-all.js');
				$.getScript(realPath + '/js/library/bootstrap.min.js');
				$.getScript(realPath + '/js/library/mycharts.js');
				$.getScript(realPath + '/js/index.js');
				$.getScript(realPath + '/js/library/echarts-all.js');
			})();			
		</script>
	</body>
</html>
