<body>

<script src="vuejs/velocity.min.js"></script>

<div id="example-4">
  <button @click="show = !show">
    Toggle
  </button>
  <transition>
<!--    v-on:before-enter="beforeEnter"
    v-on:enter="enter"
    v-on:leave="leave"
    v-bind:css="false"-->
	
    <p v-if="show" id= "ptext">
      Demo
    </p>
  </transition>
  
  <transition name="fade" mode="out-in">
	  <!-- ... the buttons ... -->
	  	<button v-if="show"  key="cfl" @click="show = !show"> 吃饭了 </button>
	  	<button v-else key="cbl" @click="show = !show"> 吃饱了 </button>
  </transition>
  
	<!--<transition-group tag="ul" name="slide">
	  <li v-for="item in items" :key="item.id">
	    {{ item.text }}
	  </li>
	</transition-group>
	-->
	
	  <transition name="fade" mode="out-in">
	  <!-- ... the buttons ... -->
	  	<button v-if="show"  key="cfl" @click="show = !show"> 吃饭了 </button>
	  	<button v-else key="cbl" @click="show = !show"> 吃饱了 </button>
  </transition>
  
	  <transition name="fade" mode="out-in">
	    <button v-if="isEditing" key="save" @click="isEditing = !isEditing">
	     save
	    </button>
	    <button v-else key="edit" @click="isEditing = !isEditing">
	     Edit
	    </button>
	  </transition>

</div>
<script src="../lib/vue.js"></script>
<script>
var vue1 = new Vue({
  el: '#example-4',
  data: {
    show: false,
    isEditing:true,
    cfl:"绝世好钥匙",
    items:[{id:1, text:"first"},{id:2, text:"dier"}]
  },
  methods: {
    beforeEnter: function (el) {
      el.style.opacity = 0
      el.style.transformOrigin = 'left'
    },
    enter: function (el, done) {
    
      Velocity(el, { opacity: 1, fontSize: '1.4em' }, { duration: 300 })
      Velocity(el, { fontSize: '1em' }, { complete: done })
      
      document.getElementById("ptext").style.color = "#abcdef";
    },
    leave: function (el, done) {
      Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
      Velocity(el, { rotateZ: '100deg' }, { loop: 2 })
      Velocity(el, {
        rotateZ: '45deg',
        translateY: '30px',
        translateX: '30px',
        opacity: 0
      }, { complete: done })
    }
  }
})
</script>
