<script src="../lib/jquery-1.11.3.js"></script>

<script>
	//alert($("#asdf").html().replace("directive:tag", '<h1>Hello word</h1>'));
	var testScope = angular.module("testScope", []);
	
	testScope.directive("tag", function(){
		return{
			restrict: 'EAM',
			template: '<h1>Hello word</h1>',
			replace:true
		}
	});
	
	

	//自定义指令的方法directive  
    //第一个参数是指令名称  
    //第二个参数是个function，返回设置指令属性的对象 
	testScope.directive('userList',function(){  
                return {  
                    restrict:'ECA',  
                    template:'<ul><li ng-repeat="user in users">{{ user.id }} {{ user.name}}</li></ul>',  
                    replace:true  
                }  
            })  
            .controller('myCtrl',['$scope',function($scope){  
                $scope.users=[  
                    {id:12,name:'张三'},  
                    {id:15,name:'李四'},  
                    {id:18,name:'王五'}  
                ]  
            }]);

</script>
</body>
</html>
